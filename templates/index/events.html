<section class="p-5 ftco-section bg-color-5">
    <div class="container-fluid">
        <div class="row justify-content-center pb-3">
            <div class="col-md-5 heading-section ftco-animate text-center">
                <h2 class="mb-4">Gallery</h2>
                <p class="text-black">Events and Activities conducted by AMAND</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 ftco-animate">
                <div class="carousel-cause owl-carousel">
                    {% for event in event_data %}
                    <div class="item">
                        <div class="cause-entry">
                            
                            <a href="/blog/{{ event.name }}" class="img" style="background-image: url('{{ event.images[0].url }}')"></a>
                            
                            <div class="text p-3 p-md-4">
                                <h3><a href="#">{{ event.title }}</a></h3>
                                <span class="donation-time mb-3 d-block">{{ event.date }} </span>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</section>
