<!-- create.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create JSON</title>
</head>
<body>
    <h2>Create JSON</h2>
    <form action="/create" method="post">

        <label for="blog name">Name: </label>
        <input type="text" name="name" required><br>

        <label for="blog title">Title: </label>
        <input type="text" name="title" required><br>

        <label for="content">Content: </label>
        <textarea name="content" rows="4" required></textarea><br>

        <label for="date">Date: (dd/mm/yyyy) </label>
        <input type="text" name="date" required><br>

        <label for="image_data">Image URLs and Alt Texts (url1 alt1,url2 alt2,url3 alt3): </label>
        <input type="text" name="image_data"><br>

        <button type="submit">Submit</button>
    </form>

    <!-- Display JSON data and copy button -->
    {% if data %}
        <div id="jsonDataContainer">
            <pre id="jsonData">{{ data|tojson(indent=2) }}</pre>
            <button onclick="copyJson()">Copy JSON</button>
        </div>
    {% endif %}

    <script>
        // Function to copy JSON data to clipboard
        function copyJson() {
            var jsonData = document.getElementById('jsonData');
            var textarea = document.createElement('textarea');
            textarea.value = jsonData.innerText;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);
            alert('JSON data copied to clipboard!');
        }
    </script>
</body>
</html>
