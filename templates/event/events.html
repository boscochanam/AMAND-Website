<section class="ftco-section bg-light">
    <div class="container">
      <div class="row justify-content-center mb-5 pb-3">
        <div class="col-md-7 heading-section ftco-animate text-center">
          <h2 class="mb-4">Our Upcoming Events</h2>
        </div>
      </div>
    </div>
  </section>

  <section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center mb-5 pb-3">
            <div class="col-md-7 heading-section ftco-animate text-center">
                <h2 class="mb-4">Community Service Initiatives</h2>
                <p>"Always give without remembering and always receive without forgetting."</p>
            </div>
        </div>
        <div class="row d-flex">
            {% for service in community_service_data %}
            <div class="col-md-4 d-flex ftco-animate">
                <div class="blog-entry align-self-stretch">
                    <a href="blog-single.html" class="block-20" style="background-image: url('{{ service['Image'] }}');">
                    </a>
                    <div class="text p-4 d-block">
                        <div class="meta mb-3">
                            <div><a href="#">{{ service['Date'] }}</a></div>
                            <div><a href="#">{{ service['Author'] }}</a></div>
                            <!-- Additional meta data if available -->
                            <!-- <div><a href="#" class="meta-chat"><span class="icon-chat"></span> 3</a></div> -->
                        </div>
                        <h3 class="heading mt-3"><a href="#">{{ service['Title'] }}</a></h3>
                        <p>{{ service['Description'] }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
